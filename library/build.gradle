apply plugin: 'com.android.library'
android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/java', 'src/main/java_compat']
            res.srcDirs  = ['src/main/res']

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
repositories {
    jcenter()
}
dependencies {
    api files('libs/EventBus2.4.jar')
//    api files('libs/gson-2.3.1.jar')
    api files('libs/universal-image-loader-1.9.4.jar')
    api 'com.android.support:recyclerview-v7:26.0.0'
    api project(':android-ultra-pull-to-refresh-library')
    api project(':progressfragment')
    api project(':android-Pulltorefresh-Library')
    api project(':UMLibrary')
}
